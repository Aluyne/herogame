<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hero Game</title>
        <link
            href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
    </head>

    <body class="bg-black">
        <!-- Partie transi img / text -->

        <div
            id="bg-image"
            class="bg-cover bg-center bg-no-repeat w-full h-screen flex items-center justify-center transition duration-1000 ease-in-out"
        >
            <div
                id="history"
                class="absolute top-10 left-1/2 transform -translate-x-1/2 bg-black bg-opacity-50 text-white p-4 rounded text-center text-2xl hidden"
            ></div>

            <button
                id="startGame"
                class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded"
            >
                Commencer l'aventure
            </button>

            <!-- Partie Combat -->

            <div
                id="gameContent"
                class="bg-white bg-opacity-50 rounded-lg w-3/4 max-w-4xl p-8 flex flex-col items-center hidden"
            >
                <div id="startContent" class="flex flex-col items-center justify-center">
                    <h2 class="text-center text-4xl font-bold mb-6">
                        Un gobelin surgit des ténèbres. Prêt à combattre ?
                    </h2>
                    <button
                        id="startFight"
                        class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded"
                    >
                        Combattre
                    </button>
                </div>
                <p class="text-center text-2xl my-10 font-bold">
                    Etat des joueurs
                </p>
                <div id="playerContent" class="flex justify-around w-full">
                    <div class="flex flex-col justify-center items-center">
                        <img
                            src="./img/hero.png"
                            alt="hero"
                            class="w-40 h-40"
                        />
                        <p id="info1" class="font-bold text-xl p-4">
                            L'aventurier
                        </p>
                    </div>
                    <div class="flex justify-center items-center">
                        <p id="versus" class="font-bold text-4xl text-center">
                            VS
                        </p>
                    </div>
                    <div class="flex flex-col justify-center items-center">
                        <img
                            src="./img/gobelin.png"
                            alt="gobelin"
                            class="w-40 h-40"
                        />
                        <p id="info2" class="text-xl p-4 text-center font-bold">
                            Gobelin
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <script src="./script.js"></script>
    </body>
</html>
